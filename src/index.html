<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stworka</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="progress-bar">
		<div class="wrapper">
			<div class="container">
				<div class="progress">
					<svg width="60px" height="60px" viewBox="0 0 60 60">
						<circle class="progress__track" r="29" cx="30" cy="30" fill="transparent" stroke-width="1">
						</circle>
						<circle class="progress__progress" r="29" cx="30" cy="30" fill="transparent"
							stroke-linecap="round" stroke-width="2">
						</circle>
					</svg>
					<div class="progress__value">0/7</div>
				</div>
				<div class="content">
					<div class="label">Чеклист</div>
					<div class="title">Выполнено: 0 из 7 действий</div>
					<p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
				</div>
				<button class="button">Открыть чеклист</button>
			</div>
		</div>
	</div>
</body>

</html>
